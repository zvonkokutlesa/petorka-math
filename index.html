<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Petorka Math</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" id="app" src="/src/main.tsx"></script>
    <script>
      const appScript = document.getElementById("app");
      if (appScript) {
        appScript.addEventListener("error", () => {
          const styles = document.createElement("link");
          styles.rel = "stylesheet";
          styles.href = "./assets/index.css";
          document.head.appendChild(styles);

          const fallback = document.createElement("script");
          fallback.type = "module";
          fallback.src = "./assets/main.js";
          document.body.appendChild(fallback);
        });
      }
    </script>
  </body>
</html>
